<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Lyft</title>
</head>
<!--loader-->
<body onload="splash()">
<div id="loader"><img src="assets/img/logo-pink.png" style="width: 80%;"></div>
<div id="content" class="deslizar hidden">


  <header id="inicio" class="fondo">
   <div class="container-fluid">
    <div class="row">
     <div class="col-xs-12" align="center"><img src="assets/img/lyftlyfe_blanco.png" class="img-responsive"></div>
      <div align="center">
      <div class="col-xs-6"><button type="button" class="btn bpink">LOG IN</button></div>
      <div class="col-xs-6"><button id="paso1" type="button" class="btn bpink">SIGN UP</button></div>
     </div>
    </div><!--row-->
   </div><!--container -->
  </header><!--inicio-->

  <div id="signup" class="hidden">
   <div class="container-fluid">
    <div class="row">
     <div class="col-xs-12">
      <form>
        <a id="back1"><span class="glyphicon glyphicon-chevron-left margin" aria-hidden="true"></span><span>BACK</span></a>
        <h3>Sign Up</h3>
        <p>Join now for free ride credit</p>
        <hr>
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn dropdown-toggle b" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pa√≠s<span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><img src="assets/img/if_Colombia_298555.png" class="img-responsive"></li>
              <li><img src="assets/img/if_Mexico_298458.png" class="img-responsive"></li>
              <li><img src="assets/img/if_Peru_298404.png" class="img-responsive"></li>
              <li><img src="assets/img/if_United-States-of-America_298411.png" class="img-responsive"></li>
            </ul>
          </div><!-- /btn-group -->
          <input id="phone" type="number" class="form-control" aria-label="..." placeholder="Enter your phone number">
        </div><!-- /input-group -->
        <p class="margin">We'll send a text to verify you phone</p>
        <button id="code" type="button" class="btn b" style="margin-bottom: 20px;">Generate Code</button>
        <button id="paso2" type="button" class="btn bpink btn-lg btn-block" disabled="disabled">NEXT</button>
      </form>
     </div><!--col12-->
    </div><!--row-->
   </div><!--container-->
  </div><!--singup-->

    <div id="verify" class="hidden">
   <div class="container-fluid">
    <div class="row">
     <div class="col-xs-12">
      <form>
        <a id="back2"><span class="glyphicon glyphicon-chevron-left margin" aria-hidden="true"></span><span>BACK</span></a>
        <h3>Verify phone number</h3>
        <p>Join now for free ride credit</p>
        <hr>
        <div class="input-group">
         <p class="input-group-addon b" id="basic-addon1">LAB</p>
         <input id="insertCode" type="number" class="form-control" placeholder="3 Digits" aria-describedby="basic-addon1">
        </div>
        <div id="text-number">
          <!--aqui va numero-->
        </div>
        <button id="resend" type="button" class="btn b" style="margin-bottom: 20px;">Resend code</button>
        <button id="paso3" type="button" class="btn bpink btn-lg btn-block" disabled="disabled">NEXT</button>
      </form>
     </div><!--col12-->
    </div><!--row-->
   </div><!--container-->
 </div><!--verify-->

 <div id="laststep" class="hidden">
   <div class="container-fluid">
    <div class="row">
     <div class="col-xs-12">
      <form>
        <a id="back3"><span class="glyphicon glyphicon-chevron-left margin" aria-hidden="true"></span><span>BACK</span></a>
        <h3>Sign up</h3>
        <p>Join now for free ride credit</p>
        <hr>
        <div class="input-group">
         <p class="input-group-addon b" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></p>
         <input id="name" type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
        </div>

        <div class="input-group margin">
         <p class="input-group-addon b" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></p>
         <input id="email" type="text" class="form-control" placeholder="Mail" aria-describedby="basic-addon1">
        </div>
         <div class="checkbox">
          <label>
            <input type="checkbox">I agree to Lyft's <a href="#" style="color:#e10090; font-weight: bold;">Terms of Service</a>
          </label>
        </div>
        <button id="paso4" type="button" class="btn bpink btn-lg btn-block" disabled="disabled">SEND</button>
      </form>
     </div><!--col12-->
    </div><!--row-->
   </div><!--container-->
 </div><!--laststep-->

 <div id="listo" class="hidden">
   <div class="container-fluid">
    <div class="row">
     <div class="col-xs-12">
      <a id="back4"><span class="glyphicon glyphicon-chevron-left margin" aria-hidden="true"></span><span>BACK</span></a>
      <img src="assets/img/logo-pink.png" style="width: 50%; margin-left: 28%; margin-top: 30px;" class="img-responsive">
      <div id="success">
      <h1>!Welcome to Lyft!</h1>
      </div>
     </div><!--col12-->
    </div><!--row-->
   </div><!--container-->
 </div><!--laststep-->


</div><!--loader-->
